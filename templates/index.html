{% extends "layout.html" %}
{% block title %}
    Home
{% endblock %}

{% block body %}
<div class="header">
  <nav>
    <ul class="nav justify-content-end">
      {% if session.user_id %}
      <li class="nav-item">
        <a class="nav-link active" href="{{ url_for("logout_page") }}">logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="registration">Register</a>
      </li>
      {% endif %}
    </ul>
  </nav>
</div>
<div class="search-box">
  <form class="">
    <div class="form-group">
      <input class="form-control form-control-lg" type="search" placeholder="Search Book BY ISBN" aria-label="Search">
      <button class="btn btn-outline-success btn-lg my-2 my-sm-0" type="submit">Search</button>
    </div>
  </form>
</div>
{% endblock %}
